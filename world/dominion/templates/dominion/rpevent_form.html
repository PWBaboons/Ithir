{% extends "base.html" %}
{% load app_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Submit" />
</form>
    </div>
{% endblock %}
