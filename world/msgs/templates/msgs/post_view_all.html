{% extends "base.html" %}
{% load app_filters %}
{% block content %}
{% for post in posts %}
<div class="container">
	<h2 is="alt-layout">{{ post.subject }}</h2>
	<p class="newsData">Posted by <b>{{ post.poster }}</b> on {{ post.date }}</p>
	<p class="well">{{ post.text|mush_to_html|urlize }}</p>
</div>
{% endfor %}
{% endblock %}
